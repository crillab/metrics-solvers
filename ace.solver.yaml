name: "ACE"
id: "fr.cril.xcsp.ace"
description: "A constraint programming solver supporting XCSP3."
git: "https://github.com/xcsp3team/ace"

language: "java"
tags: ["cp", "cop", "integer"]
system: all

build:
  mode: manual
  default_steps:
    - cmd: "gradle build -x test"
      cwd: "{{SOLVER_DIR}}"

command:
  prefix: "{{java}} -jar"
  template: "{{executable}} {{instance}} {{options}}"
  always_include_options: "-npc=true -ev"
  options:
    time: "-t={{value}}s"
    seed: "-seed={{value}}"
    all_solutions: "-s=all"
    number_of_solutions: "-s={{value}}"
    verbosity: "-v={{value}}"
    print_intermediate_assignment: "-xe"

versions:
  - version: "2.5"
    git_tag: "2.5"
    executable: "build/libs/ACE-2.5.jar"
    alias: ["latest"]
  - version: "2.4"
    git_tag: "2.4"
    executable: "build/libs/ACE-2.4.jar"
  - version: "2.3"
    git_tag: "2.3"
    executable: "build/libs/ACE-2.3.jar"

parsing:
  data:
    - log-data: answer
      file: "xpware.out"
      pattern: "s {any}"
    - log-data: status
      file: "xpware.out"
      pattern: "d {word} EXPLORATION"
    - log-data: objective
      file: "xpware.out"
      pattern: "way={word}"
    - file: "xpware.out"
      pattern: "o {integer} \\t{real}"
      groups:
        bound_list: 1
        timestamp_list: 2
    - log-data: solution_list
      file: "xpware.out"
      regex: "v <instantiation .*> <list> .* </list> <values> (.*) </values> </instantiation>"
      groups:
        - 1
    - log-data: best_bound
      file: "xpware.out"
      pattern: "d BOUND {integer}"
